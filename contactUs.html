<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body id="second-screen-background">
    <section id="map-section" class="welcome">
        <header>
            <div class="logo">
                <img src="./assets/LOGO.svg" alt="Logo">
            </div>
            <div>
                <nav>
                    <a href="#Home">Home</a>
                    <a href="#AboutUs">About Us</a>
                    <a href="#Portfolio">Portfolio</a>
                    <a href="#News">News</a>
                    <a class="contact-us" href="#ContactUs">Contact Us</a>
                </nav>
            </div>
        </header>
        <div id="aling-center-content">
            <div id="group-description-img">
                <div id="description-map">
                    <p>Home > <strong id="strong-router">Contact Us</strong></p>
                    <h2 style="margin: 0;">Lorem Ipsum is simply dummy text of the printing and.</h2>
                    <p style="margin: 0;">Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p>
                </div>
                <div id="img-map">
                    <img src="./assets/Map.png" alt="">
                </div>
            </div>
            <div id="row-bottom-map">
                <div id="followus-div">
                    <p>Follow us</p>
                    <div class="followus-div-bottom">
                        <div class="icon-background background-black">
                            <img src="./assets/contact us/facebook 1.svg" alt="">
                        </div>
                        <div class="icon-background background-black">
                            <img src="./assets/contact us/instagram 1.svg" alt="">
                        </div>
                        <div class="icon-background background-black">
                            <img src="./assets/contact us/twitter 1.svg" alt="">
                        </div>
                        <div class="icon-background background-black">
                            <img src="./assets/contact us/linkedin 1.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="followus-div-bottom">
                    <img src="./assets/contact us/phone 1.svg" alt="">
                    <p>+94 4444 5555 6</p>
                </div>
                <div class="divider"></div>
                <div class="followus-div-bottom">
                    <img src="./assets/contact us/gps 1.svg" alt="">
                    <p>But also the leap into electronic typesetting</p>
                </div>
            </div>
        </div>
    </section>

</html>
